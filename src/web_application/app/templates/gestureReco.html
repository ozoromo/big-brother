{% extends "base.html" %}
{% block title %}Gesture Recognition{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}

{% block navbar %}
    {{ super() }}
{% endblock %}

{% block content %}
    <div id="container">
        <center>
            <table cellspacing="0" cellpadding="0" class="table_report_line">
                <tbody>
                    <tr>
                        <td>Your Webcam</td>
                        <td>Gesture recognition</td>
                    </tr>
                    <tr>
                        <td>
                            <canvas id="originalWebcamCanvas" hidden></canvas>
                            <video autoplay="true" id="videoElement"></video>
                        </td>
                        <td>
                            <div id="actionsContainer">
                                <h3>Actions:</h3>
                                <div id="actionList"></div>
                                <textarea id="textField" rows="4" cols="50"></textarea>
                                <canvas id="gestureCanvas"></canvas>
                                <br>
                                <!-- New text field for Lua script result -->
                                <textarea id="luaResultField" rows="4" cols="50" placeholder="Lua script result will be displayed here"></textarea>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <br>
            <button onclick="location.href='{{ url_for('logic.action_control') }}'">Go to Action Control</button>
        </center>
    </div>
{% endblock %}

{% block js %}
    {{ super() }}
    <script src="{{ url_for('static', filename='js/gestureRecognition.js') }}"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port + '/gesture_recognition');
        var currentActions = [];
        var actionSelected = false;

        socket.on('ack_gesture_recognition', function(data) {
            executeAction(data.gesture);
            if (data.actions.length > 0) {
                currentActions = data.actions;
                updateActionsList(data.gesture);
                actionSelected = false;
            } else if (["one", "peace", "three", "four", "highfive"].includes(data.gesture) && !actionSelected) {
                selectAction(data.gesture);
                actionSelected = true;
            }
        });

        function updateActionsList(gesture) {
            $('#actionList').empty();
            $('#actionList').append('Recognized Gesture: ' + gesture + ' | Actions: ');
            var actionsText = currentActions.map(function(action, index) {
                return (index + 1) + '. ' + action;
            }).join(', ');
            $('#actionList').append(actionsText);
        }

        function selectAction(gestureName) {
            var index = ["one", "peace", "three", "four", "highfive"].indexOf(gestureName);
            if (index < currentActions.length) {
                var action = currentActions[index];
                executeAction(action);
            }
        }

        function executeAction(action) {
            var textField = $('#textField');
            var currentText = textField.val();
            if (action === "Delete 1") {
                var words = currentText.trim().split(' ');
                words.pop();
                textField.val(words.join(' '));
            } else if (action === "Delete All") {
                textField.val('');
            } else {
                textField.val(currentText + ' ' + action);
            }
        }
        function executeAction(gestureName) {
            $.ajax({
                url: "{{ url_for('logic.execute_gesture_action') }}",
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({gesture: gestureName}),
                success: function(response) {
                    var result = response.result;
                    $('#luaResultField').val(result);  // Display the result in the new text field
                },
                error: function(error) {
                    console.log("Error:", error);
                    $('#luaResultField').val("Error: " + error.responseText);  // Display error in the new text field
                }
            });
        }
    </script>
{% endblock %}
